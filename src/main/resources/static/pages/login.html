<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="center">
    <div class="login-container">
      <h4 class="title">欢迎使用开元通宝</h4>
      <input type="text" placeholder="请输入您的登录帐号">
      <input type="password" placeholder="请输入密码">
      <div class="login-container-btn">登录</div>
      <div id="forget" class="login-container-forget">忘记密码</div>
    </div>
    <div class="reset-container">
      <h4 class="title">重置密码</h4>
      <input type="text" id="phone" placeholder="手机号码">
      <div class="phone-code-container">
        <input type="password" placeholder="验证码">
        <div class="code-box">  <i id="code-btn">获取验证码</i> </div>
      </div>
      <div class="login-container-btn">确认</div>
      <div id="forget" class="login-container-forget">返回登录</div>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script>
    $('.login-container-forget').click(function () {
      if ($('.login-container').is(':hidden')) {
        $('.login-container').show()
      } else {
        $('.login-container').hide()
        $('.reset-container').show()
      }
    });
     var code = ""; //接收验证码
      $("#code-btn").click(function() {
        var count = 59;
        // var phone = $("#phone").val(); //手机号码
        // var reg_phone = /1\d{10}/;
        // if (!reg_phone.test(phone)) {
        //   //验证手机是否符合格式
        //   alert("填写手机号");
        //   return false;
        // }
        //开始计时
        $("#code-btn").attr("disabled", "disabled");
        $("#code-btn").html(count + "秒后重发");
        var timer = setInterval(function() {
          count--;
          $("#code-btn").html(count + "秒后重发");
          if (count == 0) {
            clearInterval(timer);
            $("#code-btn").attr("disabled", false); //启用按钮
            $("#code-btn").html("获取验证码");
            code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效
          }
        }, 1000);
      });
  </script>
</body>

</html>
